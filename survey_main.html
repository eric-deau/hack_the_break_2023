<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./styles/survey_main.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js%22%3E</script>

    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
</head>

<body>
  <nav id="navbarPlaceholder"></nav>
  <main>
    <h1>How are you feeling today?</h1>
    <form onsubmit="saveSurveyResults()" action="./tips_main.html">
      <div class="question card">
        <div class="card-body">
          <select class="form-select" name="Q1" id="Q1" aria-label="Default select example">
            <option value="" selected="selected">What is causing your stress? (Please Select First)</option>
          </select>
        </div>
        <div class="card-body">
          <select class="form-select" name="Q2" id="Q2" aria-label="Default select example">
            <option value="" selected="selected">Why?</option>
          </select>
        </div>
        <div class="card-body">
          <select class="form-select" name="Q3" id="Q3" aria-label="Default select example">
            <option value="" selected="selected">How long have you felt like this for?</option>
          </select>
        </div>
        <div class="card-body">
          <h5 class="card-title">What discrete emotion describes you best?</h5>
          <div class="radio-responses">
            <div class="form-check form-check-inline" id="radio-start">
              <label class="form-check-label" for="inlineRadio1">
                <input class="" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
                Happy
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="inlineRadio2">
                <input class="" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                Sad</label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="inlineRadio3">
                <input class="" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" checked="" />
                Scared</label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="inlineRadio4">
                <input class="" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4" />
                Angry</label>
            </div>
            <div class="form-check form-check-inline" id="radio-end">
              <label class="form-check-label" for="inlineRadio5">
                <input class="" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5" />
                Disgusted</label>
            </div>
          </div>
        </div>
      </div>
      <div id="submit">
        <input type="submit" value="Submit" />
      </div>
    </form>
  </main>

  <!-- Body scripts -->
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/firebaseAPI.js"></script>
  <script src="./scripts/survey_main.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
