<body>
    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>
    <!-- previousJournal -->
    <div class="container">
        <h1 class="ms-3" style="margin-top: 60px;">My Journal Page</h1> <br>
        <div id="previous-journal-go-here"> </div>
        <h6 class="ms-3">Life can get busy and overwhelming at times. Just remember that whenever you're ready to return
            to
            your journal, it's
            always there as a safe space for you to express yourself.</h6>
        <!-- Input Field -->
        <textarea class="form-control mt-2 mb-3" rows="7" id="journal-input"></textarea>
    </div>
    <!-- template   -->
    <template id="PreviousJournalPlaceHolder">
        <div class="card shadow-sm mb-5" id="journalCard" style="height:min(100px, 10%)">

            </div>
            <div class="card-body">

            </div>
            <div class="card-body" id="journal-content">
            </div>
            <div class="d-flex card-footer justify-content-between" id="journal-footer">
                <div>
                    Tag: <span class="badge badge-pill" id="journal-tag"></span>
                </div>
                <div class="tip">
                    Tips: <span class="badge badge-pill" id="journal-tip">Template01</span>
                </div>
            </div>
        </div>
    </template>
    <!-- footerbar-->
    <footer id="footerBeforeLoginPlaceholder"></footer>
